* {
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  margin: 0;
}

.backdrop {
  position: fixed;
  display: none;
  top: 0;
  left: 0;
  z-index: 100;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
}

/*  Modal  */

.modal {
  position: fixed;
  display: none;
  z-index: 200;
  top: 20%;
  left: 30%;
  width: 40%;
  background: white;
  padding: 1rem;
  border: 1px solid #ccc;
  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
}

.modal__title {
  text-align: center;
  margin: 0 0 1rem 0;
}

.modal__actions {
  text-align: center;
}

.modal__action {
  border: 1px solid #0e4f1f;
  background: #0e4f1f;
  text-decoration: none;
  color: white;
  font: inherit;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

.modal__action:hover,
.modal__action:active {
  background: #2ddf5c;
  border-color: #2ddf5c;
}

.modal__action--negative {
  background: red;
  border-color: red;
}

.modal__action--negative:hover,
.modal__action--negative:active {
  background: #ff5454;
  border-color: #ff5454;
}

/* Header */
.main-header {
  width: 100%;
  display: inline-block;
  background: var(--nav-color);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.page-logo {
    margin-top: 5px;

}

.page-img {

}

/* Hamburguer */

.toggle-button {
  width: 3rem;
  background: transparent;
  border: none;
  cursor: pointer;
  padding-top: 0;
  padding-bottom: 0;
  vertical-align: middle;
}

.toggle-button:focus {
  outline: none;
}

.toggle-button__bar {
  width: 100%;
  height: 0.2rem;
  background: black;
  display: block;
  margin: 0.6rem 0;
}

.main-header > div {  /* div is child of main-header */
  display: inline-block;
  vertical-align: middle;
}

.main-header ul{
  list-style-type: none;
  text-align: right;
}

/*  Desktop Navbar */

.main-nav {
  display: inline-block;
  width: calc(100% - 122px);
}

.nav-link {
  color: white;
  padding: 0 7px;
}

.nav-link:hover {
  color: #22499c;
  border-bottom: 2px #22499c;
}

.nav-link:active {
  color: darkred;
  border-bottom: 2px solid darkred;
}


.main-nav__item {
  display: inline-block;
  margin: 0px 5px;
}

.main-nav__item a,
.mobile-nav__item a {
  text-decoration: none;
  font-weight: bold;
}

.main-nav__item--cta a,
.mobile-nav__item--cta a {
  color: white;
  background: darkturquoise;
  padding: 6px 10px;
  border-radius: 8px;
}

.main-nav__item--cta a:hover, 
.main-nav__item--cta a:active,
.mobile-nav__item--cta a:hover,
.mobile-nav__item--cta a:active
 {
  border-bottom: none;
  color: darkturquoise;
  background: white;
}

/* .nav-item a::after {
  content: " (Link)";
  color: darkgoldenrod;
} */

.main-nav__items {
  margin: 0;
  padding: 0;
}

/* Mobile Navbar */

.mobile-nav {
  display: none;
  position: fixed;
  z-index: 101;
  top: 0;
  left: 0;
  background: white;
  width: 80%;
  height: 100vh;
}

.mobile-nav__items {
  width: 90%;
  height: 100%;
  list-style: none;
  margin: 10% auto;
  padding: 0;
  text-align: center;
}

.mobile-nav__item {
  margin: 1rem 0;
}

.mobile-nav__item a {
  font-size: 1.5rem;
}

/* ---------------------------------- Footer ------------------------------------ */

.footer {
  background: black;
  padding: 32px;
  margin-top: 48px;
}

.footer-features {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

.footer__feature {
  display: inline-block;
  margin: 0px 16px;
}

.footer__feature_link {
  color: white;
  font-weight: bold;
  text-decoration: none;
}

.footer__feature_link:hover,
.footer__feature_link:active {
  color: darkgray;
}

.open {
  display: block!important;
}

@media only screen and (min-width: 40rem) {
  .toggle-button {
    display: none;
  }
}

@media only screen and (max-width: 40rem) {
  .nav-link {
    display: none;
  }
}

body {
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  margin: 0;
  
}
/* ------------------------------------------- CSS Course ---------------------------------------- */
.main-home h1{

}

.main-background {
  background-image: url(http://localhost:3000/static/media/freedom.c88430a42997a1b60a44.jpg);
  background-size: cover;
  background-position: left 10% bottom 80%;
  background-repeat: no-repeat;
  background-origin: border-box;
  width: 100vw;
  height: 70vh;
  margin-top: 0px;
  position: relative; 
}

.home-title {
  background: transparent;
  padding: 10px;
  position: absolute;
  bottom: 5%;
  left: 3%;
}

.home-title {
  color: white;
  font-family: 'Anton', sans-serif;
  font-size: 0.8rem;
}

.home-subtitle {
  background: transparent;
  text-align: center;
  padding-top: 3rem;
}

.home-subtitle h3 + p { /* combination of sibblings h3 + p and descendent .home-subtitle h3 + p */
  color: darkblue;
  font-family: 'Anton', sans-serif;
  margin: 0;
  
}

.home-subtitle h3 { /* .home-subtitle descendent h3  */
  color: darkblue;
  font-family: 'Anton', sans-serif;
}

.home-subtitle h3::first-letter {
  color: red;
}

.plan {
  background-color: #7a92c7;
  text-align: center;
  padding: 16px;
  margin: 0.5rem 0;
  width: 100%;
  display: block;
  /* vertical-align: middle; */
  
}

.plan-list {
  width: 100%;
  text-align: center;
}

.plan__highlighted {
  background: rgb(35, 60, 113);
  color: white;
  /* box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5 ); */
}

.plan__subtitle {
  background: white;
  color: #7a92c7;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 2px 2px 2px 2px rgba(255, 255, 255, 0.5 );
}

.plan__features {
  list-style: none;
}

.plan__feature {
  padding: 8px 0px;
}

.plan__title {
  color: hsl(221, 53%, 29%);
}

.plan__price {
  color: darkgray;
}

.plan__highlighted .plan__title {
  color: white;
}

.plan__highlighted .plan__price {
  color: white;
}

.plan__button {
  background: hsl(221, 53%, 29%);
  color: white;
  font: inherit;
  font-weight: bold;
  cursor: pointer;
  border: 1.5px solid white;
  border-radius: 8px;
  padding: 8px;
}

.plan__button:hover,
.plan__button:active
{
  background: white;
  color: hsl(221, 53%, 29%);
  border: 1.5px solid hsl(221, 53%, 29%);
}

.plan__highlighted .plan__button {
  color: white;
  background: #7a92c7;
}

.plan__highlighted .plan__button:hover {
  color: #7a92c7;
  background: white;
  border: 1.5px solid #7a92c7;
}

.plan__button:focus {
  outline: none;
}

.home-btn {
  background: lightsteelblue;  /* overwritten by online style */
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 5px 15px 5px 15px;
}

.home-logo {
  display: inline-block;
  padding: 10px;
}

.home-img {
  border: 1px solid gray;
  border-radius: 50px;
  /* box-shadow: 5px 5px 5px lightgray; */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  vertical-align: middle;
}


.home-check > input{
  display: block;
  margin-left: auto;
  margin-right: auto;
}

[disabled] {
  color: red
}

.section-title {
  background: #7a92c7;
  text-align: center;
  color: white;
  padding: 8px;
  margin: 0;
}

#key-features {
  background: #2456c2;
  color: white;
  margin-top: 80px;
  margin-bottom: 16px;;
  padding: 16px;
}

#key-features > .section-title {
  color: white;
  margin: 32px;
}

.key__features {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

/* .key__feature {
  display: block;
  width: 100%;
} */

.key__feature_description {
  text-align: center;
  font-weight: bold;
  color: white;
  font-size: 20px;
}

.key__feature__img {
  background: #ffcede;
  width: 120px;
  height: 120px;
  border: 2px solid #424242;
  border-radius: 50%;
  margin: 0 auto;
  padding: 20px;
}

@media only screen and (min-width: 40rem){ /* 40rem = 640px*/
  .home-title h1 {
    font-size: 2.4rem;
  }
  .main-background {
    height: 80vh;
  }
}

@media only screen and (min-width: 60rem) { /* 40rem = 640px*/
  .home-title h1 {
    font-size: 3rem;
  }
  .main-background {
    height: 90vh;
  }
}

@media only screen and (min-width: 40rem){
  .plan {
    display: inline-block;
    width: 30%;
    margin: 0.5rem;
    vertical-align: middle;
    /* /* min-width: 13rem;
    max-width: 25rem; */
  } */
  .plan-list {
    width: 80%;
    margin: auto;
  }
  .plan__highlighted {
    box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5 );
  }
}

@media only screen and (min-width: 40rem) {
  .plan__subtitle {
    font-size: 0.9rem;
  }
}

@media only screen and (min-width: 50rem) {
  .plan__subtitle {
    font-size: 1.2rem;
  }
}

@media only screen and (min-width: 40rem) {
  .key__feature {
    display: inline-block;
    width: 30%;
    vertical-align: top;
    max-width: 25rem;
  }

.main-page {
    padding: 80px 0 0 0;
}

.background {
  background: url(http://localhost:3000/static/media/plans-background.f4f158a2e54b0eec871b.jpg);
  width: 100%;
  height: 100%;
  position: fixed;
  z-index: -1;
}

.page-section {
    width: 90%;
    border: 4px solid #233c71;
    border-left: none;
    margin: 16px 0 16px 0; 
    position: relative;
    z-index: 0;
}

.page-section:hover, 
.page-section:active {
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    border-color: rgb(113, 202, 243);
}

.page-section a{
    color: white;
    text-decoration: none;
    display: block;
    padding: 32px;
}

.page-section-plus {
    background: rgba(122, 146, 199, 0.9);
}

.page-section__badge {
    position: absolute;
    top: 0;
    right: 0px;
    font-size: 12px;
    color: white;
    background: darkred;
    padding: 8px;
    margin: 20px;
}

.clear-float {
    clear: both;
}

.page-section-free {
    background: rgba(142, 160,199, 0.9);
    float: right;
    border-right: none;
    border-left: 4px solid #233c71;
}

.page-section-premium {
    background: rgba(34, 73, 156, 0.9);
}

.page-section-premium .page-section__title{
    color: white;
}

.page-section-premium .page-section__subtitle{
    color: #8ea0c7;
}

.page-section__title {
    color: #233c71;
    font-weight: bold;
}

.page-section__subtitle {
    color: #233c71;
    font-weight: bold;
}

.page-section__description {
    background: white;
    color: #7a92c7;
    border: 1px solid #233c71;
    font-size: 20px;
    padding: 16px;
    font-weight: bold;
}

@media only screen and (min-width: 40rem) {
    .main-page {
        margin: 3rem auto;
        max-width: 90rem;
    }
}

@media only screen and (min-width: 90rem) {
    .page-section {
        border-left: 4px solid #233c71; 
    }
    .page-section-free {
        border-right: 4px solid #233c71; 
    }

    padding-top: 3.5rem;
}

.signup-form {
    padding: 1rem;
}

.signup-form label {
    font-weight: bold;
}

.signup-title {
    text-align: center;
    font-size: 1.8rem;
    color: rgb(35, 60, 113);
}

.signup-form label,
.signup-form input,
.signup-form select {
    display: block;
    margin-top: 1rem;
    width: 100%;
}

/* .signup-form input[type="checkbox"] */
.signup-form input[id*="terms"],
.signup-form input[id*="terms"] + label
{
    display: inline-block;
    width: auto;
}

/* .signup-form input:not([type="checkbox"]), */
.signup-form input,
.signup-form select {
    border: 1px solid #ccc;
    padding: 0.2rem 0.5rem;
    font: inherit;
}

.signup-form input[type="checkbox"] {
    border: 1px solid #ccc;
    background: white;
    width: 1rem;
    height: 1rem;
    appearance: none;
}

.signup-form input[type="checkbox"]:checked {
    background: #0e4f1f;
    border:  rgb(167, 161, 161);
}

.signup-form input:focus,
.signup-form select:focus {
    outline: none;
    background: rgb(243, 240, 240);
    border-color: rgb(35, 60, 113);
}

.signup-form button[type="submit"] {
    display: block;
    margin-top: 1rem;
    padding: 0.5rem;
}

.signup-form input.invalid,
.signup-form select.invalid,
.signup-form :invalid {
    border: 2px solid red;
}

.signup-form input.invalid::after,
.signup-form select.invalid::after,
.signup-form label.invalid::after
 {
    content: " All fields must be correctly filled!";
    color: red;
    font-size: 0.7rem;
    position: relative;
    top: 0.8rem;
}

.button {
    background: rgb(35, 60, 113);
    color: white;
    font: inherit;
    border: 1.5px solid rgb(35, 60, 113);
    padding: 0.5rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.button:hover,
.button:active {
    background: white;
    color:rgb(35, 60, 113);
}

.button:focus {
    outline: none;
}

.button[disabled] {
    cursor: not-allowed;
    border: #a1a1a1;
    background: #ccc;
    color: #a1a1a1;
}

@media only screen and (min-width: 40rem) {
    .signup-form {
        width: 25rem;
        margin: auto;
    }
}
